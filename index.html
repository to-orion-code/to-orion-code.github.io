<!DOCTYPE html>
<html>
  <head>
    <title>Inscription à un événement</title>
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <h1>Inscription à un événement</h1>
   
    <form id="login-form">
      <label for="username">Nom d'utilisateur:</label>
      <input type="text" id="username" name="username">
      <br>
      <label for="password">Mot de passe:</label>
      <input type="password" id="password" name="password">
      <br>
      <input type="submit" value="Connexion">
    </form>
    
    <form>
      <label for="event-name">Nom de l'événement:</label>
      <input type="text" id="event-name" name="event-name">
      <br>
      <label for="event-date">Date de l'événement:</label>
      <input type="date" id="event-date" name="event-date">
      <br>
      <label for="event-location">Lieu de l'événement:</label>
      <input type="text" id="event-location" name="event-location">
      <br>
      <input type="submit" value="Créer un événement">
    </form>
    <br>
    <h2>Événements à venir</h2>
    <ul id="event-list"></ul>
    <script src="script.js"></script>
  </body>
</html>
